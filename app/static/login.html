    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const html = document.documentElement;

            // Function to set theme based on system preference
            function setThemeBasedOnSystemPreference() {
                const prefersDark = window.matchMedia(
                    "(prefers-color-scheme: dark)"
                ).matches;
                if (prefersDark) {
                    html.classList.add("dark");
                } else {
                    html.classList.remove("dark");
                }
            }

            // Initial theme setup based on system preference
            setThemeBasedOnSystemPreference();

            // Listen for system preference changes
            window
                .matchMedia("(prefers-color-scheme: dark)")
                .addEventListener("change", () => {
                    setThemeBasedOnSystemPreference();
                });

            // Check if user is already logged in
            const verifiedId = sessionStorage.getItem("verifiedId");
            if (verifiedId) {
                window.location.href = "/";
                return;
            }

            const loginForm = document.getElementById("login-form");
            const loginButton = document.getElementById("login-button");
            const errorMessage = document.getElementById("error-message");

            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();

                // Get form data
                const email = document.getElementById("email").value.trim();
                const accessKey = document.getElementById("access-key").value.trim();

                if (!email || !accessKey) {
                    showError("Please enter both email and access key");
                    return;
                }

                // Disable button and show loading state
                loginButton.disabled = true;
                loginButton.innerHTML = "Signing in...";
                errorMessage.classList.add("hidden");

                try {
                    // Send login request
                    const response = await fetch("/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            email_id: email,
                            access_key: accessKey,
                        }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(
                            data.message || "Login failed. Please check your credentials."
                        );
                    }

                    // Store auth token or user info
                    sessionStorage.setItem("verifiedId", data.verified_id);

                    // Redirect to chat page
                    window.location.href = "/";
                } catch (error) {
                    console.error("Login error:", error);
                    showError(error.message || "Login failed. Please try again.");

                    // Reset button state
                    loginButton.disabled = false;
                    loginButton.innerHTML = "Sign In";
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove("hidden");
            }
        });
    </script>
